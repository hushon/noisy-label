data:
  dataset: clothing1m

model:
  architecture: resnet50_torchvision
  num_classes: 14
  pretrained: false

wandb:
  mode: online # "disabled" or "online"
  entity: hyounguk-shon
  project: noisy-label
  name: Clothing1M-CE-NRD
  save_code: true

trainer:
  enable_amp: true
  optimizer: sgd
  init_lr: 0.001
  momentum: 0.9
  weight_decay: 1.0e-4
  lr_scheduler: cosine
  max_epoch: 100
  num_workers: 16
  batch_size: 128
  save_model: true
  loss_fn: cross_entropy
  alpha: 0.5
  teacher_aug: autoaugment
  student_aug: randomcrop
  distill_loss_fn: kl_div
  temperature: 1.0