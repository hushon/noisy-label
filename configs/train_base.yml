data:
  dataset: noisy_cifar10
  noise_rate: 0.2
  noise_type: symmetric

model:
  architecture: resnet18
  num_classes: 10

wandb:
  mode: online # "disabled" or "online"
  entity: siit-iitp
  project: noisy-label

trainer:
  optimizer: sgd
  init_lr: 0.1
  momentum: 0.9
  weight_decay: 0.0001
  lr_scheduler: multistep
  max_epoch: 200
  loss_fn: mae
  num_workers: 0
  batch_size: 128
  save_model: true
